<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mudar Cor de Fundo</title>
</head>
<body>

<button id="mudarCor">Mudar cor de fundo para azul</button>

<script>

    const botao = document.getElementById("mudarCor")

    botao.addEventListener("click", function() {
        document.body.style.backgroundColor = "blue"
    })
</script>

</body>
</html>
