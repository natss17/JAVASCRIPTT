<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greys Anatomy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7cb5eb;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            max-width: 100%;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .description {
            font-size: 1.2em;
            color: #666;
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            body {
                background-color: #c1e4a4;
            }

            .name {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="circular..webp" alt="Profile Picture" class="profile-pic">
        <h1 class="name">Meredith Grey</h1>
        <p class="description">Meredith Grey, é uma personagem fictícia da série de televisão de drama médico Grey's Anatomy, exibida na American Broadcasting Company nos Estados Unidos. A personagem foi criada pela produtora da série Shonda Rhimes e é interpretada pela atriz Ellen Pompeo.</p>
    </div>
</body>
</html>
